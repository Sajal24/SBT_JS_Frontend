  <head>
    <meta charset="UTF-8" />

  <body>
    <button class="connect-btn">Connect Wallet</button>

    <div class="heading">
      <img src="crown-1.png" alt="" />
      <h1>&nbsp; NFT ID-CARD SBT</h1>
    </div>
    <div class="container">
      <div class="left">
        <div class="photo">
          <img id="image" src="king.png" alt="" />
        </div>

        <div class="grp-roll">
          <div class="rno">
            <label for="roll-label">ROLL : </label>
            <p class="roll" id="roll-no">xxxxxxxx</p>
          </div>
        </div>
      </div>

      <div class="right">
        <h1 id="name">XXXX XXXX</h1>
        <div class="sub-div">
          <pre class="label">DOB       :    </pre>
          <!-- <p class="date-label">DOB:</p> -->
          <!-- <label for="date-label" pre>  DOB    : </label> -->
          <!-- <p>:</p> -->
          <p class="dob" id="dob">XX / XX / XXXX</p>
        </div>

        <div class="sub-div">
          <pre class="label">Branch    :    </pre>
          <!-- <p class="branch-label">Branch:</p> -->
          <!-- <label for="branch-label">Branch </label>
                <p> :</p> -->
          <p class="branch" id="branch">XXX</p>
        </div>

        <div class="sub-div">
          <pre class="label">College   :    </pre>
          <!-- <p class="college-label">College:</p> -->
          <!-- <label for="college-label">College</label>
                <p>:</p> -->
          <p id="college">LNMIIT</p>
        </div>

        <div class="sign-div">
          <img src="signature.png" alt="" />
        </div>
      </div>
    </div>
    <div class="footer">
      <h1>nft@sbtid-card</h1>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
